<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>{{ page.title }}</title>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    </head>
    <body>
        <style>
            /* Dark Grey rgb(15, 150, 150) */
            /* Red       rgb(182, 46, 51) */
            /* Purple    rgb(87, 36, 90) */
            /* Blue      rgb(36, 47, 115) */

            body {
                font-family: Lato;
                background-image: url("/images/corner.png");
                background-size: cover;
                margin: 0;
                padding: 0;
                color:rgb(50, 50, 50);
            }

            h1, h2, h3, h4 {
                font-family: Lato;
                font-weight: 900;
            }

            h1 {
                font-size: 3em;
                color: rgb(38, 51, 122);
            }

            h2 {
                font-size: 2.5em;;
            }

            h3 {
                font-size: 2em;
            }

            h4 {
                font-size: 1.5em;
            }

            h5, .h5 {
                font-size: 1.25em;
            }      

            #gpagecontainer {
                display: grid;
                grid-template-columns: 1fr 1000px 1fr;
                grid-template-rows: 100px auto auto;
                grid-template-areas: 
                    "header header header"
                    ". content ."
                    "footer footer footer";
            }

            #content {
                grid-area: content;
            }
        </style>
        <div id="gpagecontainer">
            {% include header.html %}
            <div id="content">
                {{ content }}
            </div>
            {% include footer.html %}
        </div>
    </body>
</html>
